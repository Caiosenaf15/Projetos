<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <div class="cima">
            <h1>Login</h1>
            <p>Entre para usar a plataforma</p>
        </div>
        <div class="formulario">
            <form action="">
                <span class="material-symbols-outlined">Mail</span><input type="email" name="email" id="email"> <br>
                <span class="material-symbols-outlined">Password</span> <input type="password" name="senha" id="senha"> <br>
                <input type="checkbox" name="lembrar" id="lembrarSenha"> <label for="lembrarSenha">Lembrar senha</label>
                <a href="#">Esqueci a senha</a> <br>
                <input type="button" value="Logar" id="botao">
            </form>
        </div>
        <div class="baixo">
            <div class="redesSociais">
                <p>Não tem uma conta? <a href="#">Crie uma conta grátis!</a></p> <br>
                <p>Outras formas de logar</p>
                <a href="#" id="face">Facebook</a>
                <a href="#">Google</a>
            </div>
            
        </div>
        
    </div>
</body>
</html>
